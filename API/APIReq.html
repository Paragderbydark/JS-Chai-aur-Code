<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class = "card">
    <img src="" class="img-src">
    <div class="card-container">
        <h2 class = "card-title">Title</h2>
        <p class="card-desc">Decription</p>
    </div>

</div>
</body>

<script>

    
    const req =  'https://api.github.com/users/Paragderbydark';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',req);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(data.type);
            const img_src = `${('https://avatars.githubusercontent.com/u/140231417?v=4')}`;
            formCard(img_src);
          
        }
    }
    xhr.send();

    function formCard(img_src){
       document.querySelector('.img-src').src = img_src;

    }

    




</script>
</html>
